<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Lotto Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bingo Lotto</h1>

    <div class="controls">
        <button id="new-ticket-btn">Generate New Ticket</button>
        <button id="draw-next-btn">Draw Next Number</button>
        <button id="draw-all-btn">Draw Full Game</button>
    </div>

    <div class="game-area">
        <div class="ticket-container">
            <h2>Your Ticket</h2>
            <table id="bingo-ticket">
                <thead>
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be generated by JS -->
                </tbody>
            </table>
        </div>

        <div class="drawn-numbers-container">
            <h2>Drawn Numbers (<span id="draw-count">0</span>/75)</h2>
            <div id="drawn-numbers-list"></div>
        </div>
    </div>

    <div class="status-container">
        <h2>Game Status & Wins</h2>
        <div id="status-messages">
            <p>Click "Generate New Ticket" to start!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
